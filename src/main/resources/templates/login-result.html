<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Login Result</title>
</head>
<body>
Hello Login by Spring MVC!

<br><br>

<div th:if = "${loginId != null}"
     th:text="|로그인 아이디: ${loginId}|" />
<div th:unless = "${loginId != null}"
     th:text="|로그인에 실패했습니다. 아이디와 패스워드를 다시 확인해 주세요.|" />

</body>
</html>
